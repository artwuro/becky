<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Becky</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('becky.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
    }

    .carta-contenedor {
      width: 320px;
      height: 220px;
      perspective: 1200px;
    }

    .carta {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      cursor: pointer;
    }

    .carta-volteada {
      transform: rotateY(180deg);
    }

    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .cara.frontal {
      background: linear-gradient(135deg, #f1e7d0, #e9d9b1);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #cbb89d;
      position: relative;
    }

    .cara.frontal::before,
    .cara.frontal::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom right, #d7c8a4, #f6f0dc);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      opacity: 0.4;
    }

    .cara.frontal::after {
      transform: rotate(180deg);
      top: auto;
      bottom: 0;
    }

    .frontal .mensaje {
      font-size: 20px;
      font-weight: bold;
      color: #5a4a2c;
      text-shadow: 1px 1px 1px rgba(255,255,255,0.6);
    }

    .cara.trasera {
      transform: rotateY(180deg);
      background: #fffaf2;
      border: 1px solid #d2c5ab;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .cara.trasera h2 {
      margin: 0;
      font-size: 22px;
      color: #3e2d1c;
      text-align: center;
    }

    .cara.trasera p {
      font-size: 16px;
      color: #4a3a2c;
      margin: 8px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="carta-contenedor" onclick="voltearCarta()">
    <div class="carta" id="carta">
      <div class="cara frontal">
        <div class="mensaje">Haz clic para abrir la carta</div>
      </div>
      <div class="cara trasera">
        <h2>Hola Becky</h2>
        <p>Solo paso para recordarte que eres más fuerte de lo que piensas,</p>
        <p>más capaz de lo que crees y más valiosa de lo que te han dicho.</p>
        <p>Nunca dejes de sonreír.</p>
        <p><strong>P.D:</strong> Me encantas, Becky ❤️</p>
      </div>
    </div>
  </div>

  <script>
    function voltearCarta() {
      document.getElementById('carta').classList.toggle('carta-volteada');
    }
  </script>

</body>
</html>
